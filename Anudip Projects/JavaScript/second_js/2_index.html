<body>
   <h1>work of datatypes</h1> 
   <script>
    //understanding of datatypes
    console.log("welcome")

    var a=5;
    let marks=245664.25
    console.log(typeof a)
    console.log(typeof marks)
    let name="Sanky"
    let f_name="Tare";
    console.log(typeof name)
    let ch="q";
    console.log(typeof ch)
    //true or false
    let active=true;
    console.log(typeof active)
    var un=null
    console.log(typeof un)
    //reference type
    let names=["sank","tare","sunny"]
    console.log(typeof names)
    let x=25
    let y=25
    console.log(x==y)
    let xa=[23];
    let ya=[23];
    console.log(xa==ya)
    let d=new Date()
    console.log(d)
    console.log(typeof d)
   </script>
