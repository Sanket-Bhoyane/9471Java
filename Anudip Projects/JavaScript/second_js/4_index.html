<body><h1>string important function</h1>
    <script>
        // string functions
let s="i love js"
console.log(s)
//length
let len=s.length
console.log("length",len)
//concat
let s1=" and java"
let b=s.concat(s1)
console.log(b)

//charAt(index)

let c=s.charAt(4)
console.log(`the fourth character is ${c}`)

//indexof
let g=s.indexOf("v")
console.log(`on the fourth index of s is ${g}`)

//LastIndexOf
let k=s1.lastIndexOf("v")
console.log(k)
console.log(b.toUpperCase())
console.log(b.toLowerCase())
//substring

console.log(s.substring(2,6))
//startswith
console.log(s.startsWith("i"))
//endsWith
console.log(s.endsWith("java"))
//split
console.log(b.split(" "))
console.log(b[0])
//trim
console.log(b.trim())
    </script>
