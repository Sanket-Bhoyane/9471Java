  let st1=  {
        names:'john',
        phones: 9464,
address: "Pune"

    }

     console.log(`${k}=>${st1[k]}`)

  let ar=  ['abc','lmn','xyz']

  }

  //for of loop
  let arr=  ['abc','lmn','xyz']
